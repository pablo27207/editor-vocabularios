version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/oceanvocab
      - SECRET_KEY=dev_secret_key
      # Add Google Auth credentials here or in .env
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      - db

  css-watcher:
    image: python:3.10-slim
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "echo 'Starting CSS Watcher...' && chmod +x ./bin/tailwindcss && ./bin/tailwindcss -i ./app/static/css/input.css -o ./app/static/css/output.css -c ./config/tailwind.config.js --watch --poll"

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=oceanvocab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
