<!DOCTYPE html>
<html lang="es" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Vocabularios Oceanogr√°ficos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#334155', // Slate-700
                        secondary: '#64748b', // Slate-500
                    }
                }
            }
        }
    </script>
    <style>
        /* Language Visibility Logic */
        html[lang="es"] .lang-en {
            display: none !important;
        }

        html[lang="en"] .lang-es {
            display: none !important;
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-900 dark:bg-neutral-900 dark:text-gray-100 flex flex-col h-full font-sans transition-colors duration-200">
    <nav class="bg-slate-800 text-white p-4 shadow-sm dark:bg-neutral-950 border-b border-slate-700">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-semibold tracking-wide uppercase">OceanVocab Editor</a>
            <div class="flex items-center gap-4">
                <!-- Auth Placeholder -->
                <span class="text-sm text-slate-300">Invitado</span>

                <!-- Language Toggle -->
                <button id="lang-toggle"
                    class="px-2 py-1 text-xs font-bold rounded border border-slate-600 hover:bg-slate-700 focus:outline-none transition-colors">
                    ES
                </button>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-sm hover:bg-slate-700 focus:outline-none">
                    <!-- Sun Icon -->
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                    <!-- Moon Icon -->
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer
        class="bg-slate-900 text-slate-400 p-4 mt-auto text-center text-sm border-t border-slate-800 dark:bg-neutral-950">
        <p>&copy; 2025 Oceanographic Vocabulary Editor</p>
    </footer>

    <script>
        // Language Logic
        const langToggleBtn = document.getElementById('lang-toggle');
        const htmlTag = document.documentElement;

        // Init Lang
        const currentLang = localStorage.getItem('language') || 'es';
        htmlTag.setAttribute('lang', currentLang);
        langToggleBtn.textContent = currentLang.toUpperCase();

        langToggleBtn.addEventListener('click', () => {
            const newLang = htmlTag.getAttribute('lang') === 'es' ? 'en' : 'es';
            htmlTag.setAttribute('lang', newLang);
            localStorage.setItem('language', newLang);
            langToggleBtn.textContent = newLang.toUpperCase();
        });

        // Dark Mode Logic
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            document.documentElement.classList.add('dark');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
            document.documentElement.classList.remove('dark');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function () {
            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                // if NOT set via local storage previously
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>

</html>
