{% extends 'base.html' %}

{% block content %}
<div class="mb-8">
    <a href="/" class="text-slate-600 dark:text-slate-400 hover:underline">&larr; Volver</a>
    <h1 class="text-3xl font-bold mt-2 text-slate-800 dark:text-white">{{ vocab.name }}</h1>
    <p class="text-gray-600 dark:text-gray-400">{{ vocab.description }}</p>
</div>

<div
    class="bg-white dark:bg-neutral-800 shadow-sm border border-gray-200 dark:border-neutral-700 rounded-sm overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
        <thead class="bg-gray-50 dark:bg-neutral-900">
            <tr>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                    ID</th>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                    Etiqueta (ES)</th>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                    Definici√≥n (ES)</th>
                <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                    Acciones</th>
            </tr>
        </thead>
        <tbody class="bg-white dark:bg-neutral-800 divide-y divide-gray-200 dark:divide-neutral-700">
            {% for term in terms %}
            {% include 'partials/_term_row.html' %}
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
