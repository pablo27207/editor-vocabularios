<tr id="term-{{ term.id }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">
        {{ term.concept_id }}
    </td>
    <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">
        {{ term.pref_label_es or '-' }}
        <div class="text-xs text-gray-400 dark:text-gray-500">{{ term.pref_label_en or '' }}</div>
    </td>
    <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">
        {{ term.definition_es or '-' }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        {% if user_role in ['admin', 'reviewer', 'editor'] %}
        <button hx-get="{{ url_for('vocab.edit_term_form', term_id=term.id) }}" hx-target="#term-{{ term.id }}"
            hx-swap="outerHTML" class="text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white">
            Editar
        </button>
        {% endif %}
        {% if message %}
        <span class="ml-2 text-green-600 dark:text-green-400 text-xs">{{ message }}</span>
        {% endif %}
    </td>
</tr>
