<tr id="term-{{ term.id }}" class="bg-yellow-50 dark:bg-yellow-900/20">
    <td class="table-cell font-medium">
        {{ term.concept_id }}
    </td>
    <td class="table-cell whitespace-normal">
        <input type="text" name="pref_label_es" value="{{ term.pref_label_es or '' }}" class="form-input mb-1"
            placeholder="ES">
        <input type="text" name="pref_label_en" value="{{ term.pref_label_en or '' }}" class="form-input"
            placeholder="EN">
    </td>
    <td class="table-cell whitespace-normal">
        <textarea name="definition_es" class="form-input" rows="2">{{ term.definition_es or '' }}</textarea>
        <!-- Hidden EN definition for now or add field -->
        <input type="hidden" name="definition_en" value="{{ term.definition_en or '' }}">
    </td>
    <td class="table-cell text-right font-medium">
        <button hx-post="{{ url_for('vocab.update_term', term_id=term.id) }}" hx-include="closest tr"
            hx-target="#term-{{ term.id }}" hx-swap="outerHTML"
            class="text-green-600 dark:text-green-400 hover:text-green-900 dark:hover:text-green-300 mr-2">
            Guardar
        </button>
        <button hx-get="{{ url_for('vocab.cancel_edit', term_id=term.id) }}" hx-target="#term-{{ term.id }}"
            hx-swap="outerHTML" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200">
            Cancelar
        </button>
    </td>
</tr>
