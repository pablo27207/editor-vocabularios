<tr id="term-{{ term.id }}">
    <td class="table-cell font-medium">
        {{ term.concept_id }}
    </td>
    <td class="table-cell text-gray-500 dark:text-gray-400 whitespace-normal">
        <span class="lang-es">{{ term.pref_label_es or '-' }}</span>
        <span class="lang-en">{{ term.pref_label_en or '-' }}</span>
    </td>
    <td class="table-cell text-gray-500 dark:text-gray-400 whitespace-normal">
        <span class="lang-es">{{ term.definition_es or '-' }}</span>
        <span class="lang-en">{{ term.definition_en or '-' }}</span>
    </td>
    <td class="table-cell text-right font-medium">
        {% if user_role in ['admin', 'reviewer', 'editor'] %}
        <button hx-get="{{ url_for('vocab.edit_term_form', term_id=term.id) }}" hx-target="#term-{{ term.id }}"
            hx-swap="outerHTML" class="text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white">
            <span class="lang-es">Editar</span>
            <span class="lang-en">Edit</span>
        </button>
        {% endif %}
        {% if message %}
        <span class="ml-2 text-green-600 dark:text-green-400 text-xs">{{ message }}</span>
        {% endif %}
    </td>
</tr>
